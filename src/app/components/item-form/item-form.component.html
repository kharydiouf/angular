<h2 class="text-center mb-4">Cr√©er un nouvel item</h2>
<form (ngSubmit)="createItem()" class="container form-container">
  <div class="form-group">
    <label for="name">Nom:</label>
    <input
      id="name"
      [(ngModel)]="name"
      name="name"
      class="form-control"
      required
      placeholder="Entrez le nom de l'item"
    />
  </div>

  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="description"
      name="description"
      class="form-control"
      rows="3"
      required
      placeholder="Entrez la description de l'item"
    ></textarea>
  </div>

  <div class="text-center">
    <button type="submit" class="btn-submit">Ajouter</button>
  </div>
</form>

<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #f9f9f9;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .form-control:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  .btn-submit {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #0056b3;
  }

  .text-center {
    text-align: center;
  }
</style>
